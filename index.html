	<body>

		<div class="container">
			<section class="header">
				<h1>Charades</h1>
			</section>
		</div>

		<!-- first step is to show the option to the user -->
		<div class="container" id="showoptionswrap">
				<div class="one-third column">&nbsp;</div>
				<div class="one-third column step1buttons">
					<p>
						<a class="button" href="#" style="">Create a new group</a>
					</p>
					<p>
						<a class="button" href="#" style="">Join a group</a>
					</p>
				</div>
				<div class="one-third column">&nbsp;</div>
		</div><!-- #showoptionswrapper -->

		<!-- this will be a form for creating new group -->
		<div class="container" id="newgroupwrap">
			<form>
				<div class="row">
					<label for="username">Username</label>
					<input class="u-full-width" type="text" placeholder="Username" id="username">
					<label for="numberofpeople">How many people playing?</label>
					<select class="u-full-width" id="numberofpeople">
						<option></option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
						<option>13</option>
					</select>
					<label for="numberofpeople">Number of teams</label>
					<select class="u-full-width" id="numberofpeople">
						<option></option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
						<option>13</option>
					</select>
					<label for="code">Code</label>
					<input class="u-full-width" type="text" placeholder="Code" id="code">
					<input class="button-primary" type="submit" value="Submit">
				</div><!-- .row -->
			</form>
		</div><!-- #newgroupwrap -->

		<div class="container" id="joingroupwrap">
			<form>
				<div class="row">
					<label for="username">Username</label>
					<input class="u-full-width" type="text" placeholder="Username" id="username">
					<label for="code">Code</label>
					<input class="u-full-width" type="text" placeholder="Code" id="code">
					<input class="button-primary" type="submit" value="Submit">
				</div>
			</form>
		</div><!-- joingroupwrap -->
		
	<script src="http://code.jquery.com/jquery.js"></script>
